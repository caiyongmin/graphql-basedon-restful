directive @rest(
  endpoint: String
  path: String
  method: String
  responseAccessor: String
) on FIELD_DEFINITION

type User {
  id: Int
  name: String
}

extend type Order {
  user(orderId: Int!): User @rest(
    endpoint: "endpoint2001"
    path: "/orders/:orderId/users"
    responseAccessor: "[0]"
  )
}

extend type Product {
  users(productId: Int!): [User] @rest(
    endpoint: "endpoint2001"
    path: "/products/:productId/users"
  )
}

input UserInput {
  name: String!
  orderId: Int
  productId: Int
}

extend type Query {
  user(userId: Int!): User @rest(
    endpoint: "endpoint2001"
    path: "/users/:userId"
  )
  users: [User] @rest(
    endpoint: "endpoint2001"
    path: "/users"
  )
}

extend type Mutation {
  createUser(body: UserInput): User @rest(
    endpoint: "endpoint2001"
    path: "/users"
    method: "post"
  )
  updateUser( userId: Int! body: UserInput ): User @rest(
    endpoint: "endpoint2001"
    path: "/users/:userId"
    method: "patch"
  )
}
